# Test Configuration for MoneyMap Application
# This configuration is specifically for unit and integration tests

spring.application.name=MoneyMap-Test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Swagger in tests (faster startup)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging Configuration for Tests
logging.level.com.demo.MoneyMap=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific properties
spring.test.database.replace=none

# Mock external services
# This prevents calls to external APIs during testing
mock.external.services=true

# Security configuration for tests
spring.security.enabled=false

# Cache configuration (disable for tests)
spring.cache.type=none

# Async configuration (use sync for tests)
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1

# Mail configuration (disable for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.test-connection=false
